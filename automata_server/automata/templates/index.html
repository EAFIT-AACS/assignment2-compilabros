<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Automata Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .algo-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .algo-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interfaz Web - Aut√≥mata y Derivaciones</h1>
    <div class="button-container">
        <form action="{% url 'algorithm1' %}" method="get">
            <button class="algo-button">Algoritmo 1</button>
        </form>
        <form action="{% url 'algorithm2' %}" method="get">
            <button class="algo-button">Algoritmo 2</button>
        </form>
        <form action="{% url 'algorithm3' %}" method="get">
            <button class="algo-button">Algoritmo 3</button>
        </form>
    </div>
</body>
</html>
