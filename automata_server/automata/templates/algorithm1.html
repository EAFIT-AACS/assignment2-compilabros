<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 1 - Cadenas generadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 2rem;
        }
        .list-container {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-align: center;
        }
        .accepted {
            color: green;
        }
        .rejected {
            color: red;
        }
        .nav-buttons {
            text-align: center;
            margin-top: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultado del Algoritmo 1</h1>

    <div class="list-container">
        <div class="section">
            <h2 class="accepted">Cadenas Aceptadas</h2>
            <ul>
                {% for s in accepted %}
                    <li>{{ s }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="section">
            <h2 class="rejected">Cadenas Rechazadas</h2>
            <ul>
                {% for s in rejected %}
                    <li>{{ s }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="{% url 'index' %}" class="button">← Volver al inicio</a>
        <a href="{% url 'algorithm2' %}" class="button">Siguiente → Simulación PDA (Algoritmo 2)</a>
    </div>
</body>
</html>
